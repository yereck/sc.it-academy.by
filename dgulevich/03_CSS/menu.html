		<style type="text/css">
			ul {
		        list-style-type: none;
		        margin: 0;
		        padding: 0;
		        border-bottom: 1px solid black;
		        border-radius: 5px;
		        width: 120px;
		      }
		      ul li {
		        position: relative;
		      }
		      li ul {
		        display: none;
		        position: absolute;
		        left: 120px;
		        top: 0px;
		      }
		      li:hover ul {
		        display: block;
		      }
		      li a {
		        color: white;
		        background-color: grey;
		        text-decoration: none;
		        padding: 5px;
		        display: block;
		        border: 1px solid black;
		        border-bottom: none;
		        border-radius: 5px;
		        transition: .5s all ease-in-out;
		      }
		      li a:hover {
		        color: grey;
		        background-color: white;     
		      }

			@media all and (min-width: 800px)
			{
			ul {
				display: flex;
				border: 0px;
				}
		      li ul {
		        position: relative;
		        left: 0px;
		        border-bottom: 1px solid black;
		        width: 132px;
		      }
		      li a {
		      	width: 120px;
		      	border-bottom: 1px solid black;
		      }
		      li ul li a {
		      	border-bottom: 0px;
		      }
			}
		</style>
